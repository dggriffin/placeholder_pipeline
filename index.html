<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Placeholder Pipeline Test</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
  <script src="https://cdn.rawgit.com/konvajs/konva/0.11.1/konva.min.js"></script>

</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Placeholder Pipeline Test</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Upload your Images</h1>
      <div class="row center">
        <h5 class="header col s12 light">A quick test page for image-based operations within Placeholder Pipeline</h5>
      </div>
      <div class="row center">
          <div class="col s12">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Underlay</span>
                    <input type="file" multiple accept="image/*" onchange="loadUnderlay(this)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>
                </div>
              </form>
          </div>
          <div class="col s6">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Insertion</span>
                    <input type="file" multiple accept="image/*" onchange="loadInsertion(this)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                  </div>
                </div>
              </form>
          </div>
          <div class="col s6">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Mask</span>
                    <input type="file" multiple accept="image/*" onchange="loadMask(this)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one file">
                  </div>
                </div>
              </form>
          </div>
          <div class="col s12">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>overlay</span>
                    <input type="file" multiple accept="image/*" onchange="loadOverlay(this)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>
                </div>
              </form>
          </div>
      </div>
      <br><br>

    </div>
  </div>
   
    <h2 id="canvas-header" class="center grey-text" hidden> Canvas Manipulation: </h2>
    <div id="canvas" class="center"></div>

    <div id="canvas-submit" class="center" hidden>
	     <button onclick="submitImage()" class="btn waves-effect waves-light" type="submit" name="action">Submit
	    	<i class="material-icons right">send</i>
	  	</button>
  	</div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
