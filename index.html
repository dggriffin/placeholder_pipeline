  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    </div>

    <div class="container">
      <br><br>

        <h5 class="header col s12 light">A quick test page for image-based operations within Placeholder Pipeline</h5>

      <form action="#">
        <div class="file-field input-field">
          <div class="btn">

        </div>
      </form>
      </div>
      <br><br>

    </div>
  </div>
    
    <h2 class="center grey-text"> Test Output: </h2>

    </div>
    
    <h2 class="center grey-text"> Canvas Manipulation: </h2>
    <div class ="container">
        <div id="canvas" class="center grey border"></div>
    </div>
